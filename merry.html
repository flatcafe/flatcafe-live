      /* ã“ã“ã«ç”Ÿæˆã—ãŸç”»åƒã®ãƒ•ã‚¡ã‚¤ãƒ«ãƒ‘ã‚¹ã‚’å…¥ã‚Œã‚‹ */
      background-image: url('bg_christmas_party.jpg');

      background-position: center; /* ä¸­å¤®å¯„ã› */

      background-color: #0a1a1a;   /* ç”»åƒèª­ã¿è¾¼ã¿å‰ã®è‰²ï¼ˆæš—ã‚ã«ã—ã¦ãŠãï¼‰ */
      /* â–²â–²â–² èƒŒæ™¯è¨­å®šã“ã“ã¾ã§ â–²â–²â–² */

    /* --- ä»¥ä¸‹ã€å‰å›ã®ã‚³ãƒ¼ãƒ‰ã¨åŒã˜ --- */
    /* ãƒ‘ãƒ¼ãƒ†ã‚£ãƒ¼æ¼”å‡ºï¼šå¤§é‡ã®é›ªã¨å…‰ */
    .snow-container {
      position: fixed; top:0; left:0; width:100%; height:100%;
      pointer-events: none; z-index: 1;
    }
    .snowflake {

    @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

    /* ãƒŸãƒƒã‚±å±¤ï¼šæ‰‹å‰ãƒ»ä¸­æ™¯ãƒ»é æ™¯ã®è£…é£¾ */
    .parallax-layer {
      position: fixed; top: -20%; left: -10%; width: 120%; height: 150%;
      pointer-events: none; will-change: transform;
    }
    #layer-front { z-index: 9999; filter: blur(5px); opacity: 0.8; }
    #layer-mid { z-index: 5; filter: blur(0px); opacity: 0.9; }

    .item { position: absolute; font-size: 2rem; user-select: none; }
    .item.large { font-size: 8rem; }
    .item.medium { font-size: 4rem; }
    .item.small { font-size: 1.5rem; }
    .red-ball { background: radial-gradient(circle at 30% 30%, #ff4d4d, #c70039); border-radius: 50%; }
    .gold-ball { background: radial-gradient(circle at 30% 30%, #ffd700, #b8860b); border-radius: 50%; }

    /* ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚»ã‚¯ã‚·ãƒ§ãƒ³ */
    section { min-height: 100vh; display: flex; justify-content: center; align-items: center; flex-direction: column; text-align: center; position: relative; z-index: 10; padding: 0 20px; box-sizing: border-box; }

    .neon-christmas {
      font-family: 'Great Vibes', cursive;
      font-size: clamp(2.5rem, 12vw, 7rem);
      color: #fff;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff0055, 0 0 40px #ff0055;
      line-height: 1.2; margin: 0;

    }
    @keyframes glow { from { text-shadow: 0 0 10px #fff, 0 0 20px #ff0055; } to { text-shadow: 0 0 20px #fff, 0 0 40px #ff0055, 0 0 60px #ff0055; } }

    .illust-frame {

    }
    .illust-frame img { width: 100%; height: 100%; object-fit: contain; }
    .credit { color: #d4af37; font-weight: bold; font-size: 1.3rem; text-shadow: 1px 1px 2px #000; }
  </style>
</head>
<body>

  <div class="snow-container" id="snow-box"></div>

  <div class="parallax-layer" id="layer-front">
    <div class="item red-ball large" style="top: 10%; left: -5%; width: 200px; height: 200px;"></div>

    <div class="item medium" style="top: 60%; left: 5%;">ğŸ¦Œ</div>
    <div class="item small" style="top: 80%; right: 15%;">ğŸ•¯ï¸</div>
    <div class="item medium" style="top: 85%; left: 40%;">ğŸ…</div>
    <div class="item small" style="top: 20%; left: 50%;">âœ¨</div>
    <div class="item small" style="top: 55%; left: 85%;">ğŸª</div>
  </div>

  <main>
    <section id="opening">
      <h1 class="neon-christmas">Merry Christmas Party!</h1>
      <p style="margin-top:20px; font-size:1.1rem; letter-spacing: 2px;">Scroll to find the treasures... â–¼</p>
    </section>

    <section id="illust-section">

  <script>
    // é›ªç”Ÿæˆ
    const snowBox = document.getElementById('snow-box');
    const icons = ['â„', 'â…', 'â†', 'âœ¨'];
    for (let i = 0; i < 30; i++) {
      const s = document.createElement('div');
      s.className = 'snowflake';
      s.textContent = icons[Math.floor(Math.random() * icons.length)];
      s.style.left = Math.random() * 100 + '%';
      s.style.fontSize = (Math.random() * 1.5 + 0.5) + 'rem';
      s.style.animationDuration = (Math.random() * 5 + 5) + 's';
      s.style.animationDelay = (Math.random() * 5) + 's';
      s.style.opacity = Math.random();
      snowBox.appendChild(s);
    }
    // ãƒ‘ãƒ©ãƒ©ãƒƒã‚¯ã‚¹åˆ¶å¾¡
    const front = document.getElementById('layer-front');
    const mid = document.getElementById('layer-mid');
    let ticking = false;
    function updateParallax() {
      const y = window.pageYOffset;
      front.style.transform = `translate3d(0, ${y * -0.8}px, 0)`;
      mid.style.transform = `translate3d(0, ${y * -0.4}px, 0)`;
      ticking = false;
    }
    window.addEventListener('scroll', () => {
      if (!ticking) { window.requestAnimationFrame(updateParallax); ticking = true; }
    });
  </script>
</body>
