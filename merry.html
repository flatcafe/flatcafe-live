<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merry Christmas Party - とるま Illustration</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=M+PLUS+Rounded+1c:wght@700&display=swap" rel="stylesheet">
  <style>
    /* --- 全体設定 --- */
    body {
      margin: 0; padding: 0;
      font-family: 'M PLUS Rounded 1c', sans-serif;
      background: radial-gradient(circle, #0a2a1a 0%, #051510 100%);
      color: #fff;
      overflow-x: hidden;
      min-height: 200vh; /* スクロール用の高さを確保 */
    }

    /* --- パーティー演出：舞い落ちる雪 --- */
    .snow-container {
      position: fixed; top:0; left:0; width:100%; height:100%;
      pointer-events: none; z-index: 1;
    }
    .snowflake {
      position: absolute; top: -10%; color: #fff;
      animation: fall linear infinite;
    }
    @keyframes fall {
      to { transform: translateY(110vh); }
    }
    /* 雪のサイズ・場所・速度をランダムに */
    .s1 { left: 10%; font-size: 1.2rem; animation-duration: 8s; animation-delay: 0s; }
    .s2 { left: 30%; font-size: 0.8rem; animation-duration: 12s; animation-delay: 2s; }
    .s3 { left: 70%; font-size: 1.5rem; animation-duration: 6s; animation-delay: 4s; }
    .s4 { left: 90%; font-size: 1rem; animation-duration: 10s; animation-delay: 1s; }

    /* --- 最前面レイヤー：ブラーオーナメント --- */
    .ornament-layer {
      position: fixed;
      top: -20%; left: 0; width: 100%; height: 140%;
      pointer-events: none;
      z-index: 9999;
      will-change: transform; /* スムーズな動きの鍵 */
    }
    .ornament {
      position: absolute; border-radius: 50%; filter: blur(6px);
    }
    .ball-red { top: 15%; left: -5%; width: 200px; height: 200px; background: radial-gradient(circle at 30% 30%, #ff4d4d, #c70039); opacity: 0.7; }
    .ball-gold { top: 70%; right: -8%; width: 150px; height: 150px; background: radial-gradient(circle at 30% 30%, #ffd700, #b8860b); opacity: 0.6; }

    /* --- コンテンツセクション --- */
    section { min-height: 100vh; display: flex; justify-content: center; align-items: center; flex-direction: column; text-align: center; position: relative; z-index: 10; }

    /* メリークリスマスおしゃれ文字 */
    .neon-christmas {
      font-family: 'Great Vibes', cursive;
      font-size: clamp(3.5rem, 15vw, 8rem);
      color: #fff;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff0055, 0 0 40px #ff0055;
      white-space: nowrap;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #ff0055; }
      to { text-shadow: 0 0 20px #fff, 0 0 40px #ff0055, 0 0 60px #ff0055; }
    }

    /* イラストフレーム（横長対応：16:9） */
    .illust-frame {
      width: 90vw; max-width: 800px; /* PCでも大きすぎないように制限 */
      aspect-ratio: 16 / 9; /* 横長比率に変更 */
      border: 4px solid #d4af37;
      box-shadow: 0 0 50px rgba(212, 175, 55, 0.5); /* 光を強くしてパーティー感UP */
      border-radius: 12px;
      overflow: hidden;
      background: #000;
    }
    .illust-frame img { width: 100%; height: 100%; object-fit: contain; /* イラスト全体を枠内に収める */ }
    .credit { margin-top: 20px; color: #d4af37; font-weight: bold; font-size: 1.2rem; }
  </style>
</head>
<body>

  <div class="snow-container">
    <div class="snowflake s1">❄</div>
    <div class="snowflake s2">❅</div>
    <div class="snowflake s3">❄</div>
    <div class="snowflake s4">❅</div>
  </div>

  <div class="ornament-layer" id="parallax-ornaments">
    <div class="ornament ball-red"></div>
    <div class="ornament ball-gold"></div>
  </div>

  <main>
    <section id="opening">
      <h1 class="neon-christmas">Merry Christmas Party!</h1>
      <p style="margin-top:30px; opacity:0.8; font-size:1.2rem;">▼ Scroll to see the gift ▼</p>
    </section>

    <section id="illust-section">
      <div class="illust-frame">
        <img src="merrychristmas2025" alt="とるまクリスマスイラスト">
      </div>
      <p class="credit">Special Illustration by とるま</p>
    </section>
  </main>

  <script>
    // パララックス制御（カクカク解消版）
    const layer = document.getElementById('parallax-ornaments');
    let ticking = false;

    function updateParallax() {
      const scrollY = window.pageYOffset;
      // スクロールの0.7倍速で逆方向にスライド（少し速めて通過感を強調）
      const moveY = scrollY * -0.7;
      layer.style.transform = `translate3d(0, ${moveY}px, 0)`;
      ticking = false;
    }

    window.addEventListener('scroll', () => {
      if (!ticking) {
        window.requestAnimationFrame(updateParallax);
        ticking = true;
      }
    });
  </script>
</body>
</html>
