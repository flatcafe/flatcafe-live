<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Merry Christmas Party - ふらっとcafe</title>
  <meta name="description" content="ふらっとcafeより、日頃の感謝を込めて特別なクリスマスカードをお届けします。">
  <meta property="og:title" content="Merry Christmas Party - ふらっとcafe">
  <meta property="og:description" content="とるまによる描き下ろしイラストをお楽しみください。">
  <meta property="og:image" content="https://flatcafe.github.io/flatcafe-live/unnamed.jpg">
  <meta property="og:url" content="https://flatcafe.github.io/flatcafe-live/merry.html">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="theme-color" content="#0a2a1a">

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Klee+One:wght@400;600&family=M+PLUS+Rounded+1c:wght@700&display=swap" rel="stylesheet">
  <style>
    :root { 
      --text-gold: #ffd700; 
      --glow-red: #ff4d4d; 
      --glow-purple: #bf59ff; 
      --glow-orange: #ff9f43; 
      --glow-green: #55efc4; 
      --happy-pink: #ff3385;
    }
    body {
      margin: 0; padding: 0;
      font-family: 'Klee One', 'M PLUS Rounded 1c', sans-serif;
      background: 
        radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.3) 0%, transparent 50%), 
        radial-gradient(circle at 80% 70%, rgba(255, 0, 128, 0.2) 0%, transparent 50%), 
        radial-gradient(circle at center, #0a2a1a 0%, #051510 100%);
      background-attachment: fixed; color: #fff; overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }
    body::after { 
      content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
      background: radial-gradient(circle at 50% 50%, rgba(255, 215, 0, 0.1) 0%, transparent 80%); 
      animation: pulseHappy 5s infinite alternate; pointer-events: none; z-index: -1; 
    }
    @keyframes pulseHappy { from { opacity: 0.4; } to { opacity: 0.9; } }

    .snow-container { position: fixed; top:0; left:0; width:100%; height:100%; pointer-events: none; z-index: 2; }
    .snowflake { position: absolute; top: -10%; background: #fff; border-radius: 50%; filter: blur(1px); animation: fall linear infinite; }
    .twinkle-dot { position: absolute; background: var(--text-gold); border-radius: 50%; filter: blur(1px); animation: flash 2s infinite alternate; }
    @keyframes fall { to { transform: translateY(110vh); } }
    @keyframes flash { from { opacity: 0.2; transform: scale(0.8); } to { opacity: 1; transform: scale(1.2); } }

    .parallax-layer { position: fixed; top: -20%; left: -10%; width: 120%; height: 150%; pointer-events: none; will-change: transform; }
    #layer-bg-decor { z-index: 5; opacity: 0.9; }
    .glass-orb { position: absolute; border-radius: 50%; box-shadow: inset -5px -5px 15px rgba(0,0,0,0.4), 2px 2px 20px rgba(255,255,255,0.4); filter: blur(2px); }
    .orb-red { background: radial-gradient(circle at 30% 30%, #ff4d4d, #a1002b); box-shadow: 0 0 30px rgba(255, 77, 77, 0.4); }
    .orb-gold { background: radial-gradient(circle at 30% 30%, #ffd700, #b8860b); box-shadow: 0 0 30px rgba(255, 215, 0, 0.4); }
    .star { position: absolute; background: #fff; clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%); box-shadow: 0 0 20px #fff; animation: twinkleHappy 2.5s infinite ease-in-out; }
    @keyframes twinkleHappy { 0%, 100% { opacity: 0.5; transform: scale(0.8) rotate(0deg); } 50% { opacity: 1; transform: scale(1.3) rotate(15deg); } }

    .char-orb {
      position: absolute; width: 160px; height: 160px; border-radius: 50%; overflow: hidden;
      box-shadow: inset 0 0 25px rgba(0,0,0,0.6), 0 0 25px currentColor;
      border: 4px solid rgba(255,255,255,0.6); background: rgba(0,0,0,0.2);
      z-index: 20; transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.4s, border-color 0.4s;
      cursor: pointer; 
      animation: floatHappy 3.5s ease-in-out infinite;
      -webkit-tap-highlight-color: transparent;
    }
    .char-orb img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }
    .char-red { color: var(--glow-red); }
    .char-purple { color: var(--glow-purple); }
    .char-orange { color: var(--glow-orange); }
    .char-white { color: var(--glow-green); }

    .char-orb:hover { transform: scale(1.2) rotate(5deg) translateY(-15px); box-shadow: inset 0 0 20px rgba(0,0,0,0.4), 0 0 50px currentColor; border-color: #fff; z-index: 40; }
    
    /* 修正：オーブ限定で揺らし、他の要素への干渉を防ぐ */
    .char-orb.play-bell {
      animation: bellShake 0.5s ease-in-out !important;
    }
    
    @keyframes bellShake {
      0% { transform: scale(1.1) rotate(0); }
      20% { transform: scale(1.1) rotate(15deg); }
      40% { transform: scale(1.1) rotate(-12deg); }
      60% { transform: scale(1.1) rotate(8deg); }
      80% { transform: scale(1.1) rotate(-4deg); }
      100% { transform: scale(1.1) rotate(0); }
    }

    @keyframes floatHappy { 0%, 100% { transform: translateY(0) rotate(-2deg); } 50% { transform: translateY(-20px) rotate(2deg); } }

    .pos-red { top: 0; left: -80px; }
    .pos-purple { top: 15%; right: -80px; }
    .pos-orange { bottom: 0; left: -20px; }
    .pos-white { bottom: 8%; right: -20px; }

    section { width: 100%; display: flex; justify-content: center; align-items: center; flex-direction: column; text-align: center; position: relative; z-index: 10; box-sizing: border-box; padding: 0 20px; }
    #opening { height: 100vh; }
    .site-logo { width: clamp(140px, 25vw, 200px); height: auto; margin-bottom: 25px; filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.7)); animation: floatLogo 3s ease-in-out infinite alternate; }
    @keyframes floatLogo { from { transform: translateY(0) scale(1); } to { transform: translateY(-15px) scale(1.05); } }

    .neon-christmas { 
      font-family: 'Great Vibes', cursive; font-size: clamp(3.5rem, 18vw, 8.5rem); color: #fff; 
      text-shadow: 0 0 10px #fff, 0 0 20px var(--happy-pink), 0 0 40px var(--happy-pink), 0 0 70px var(--happy-pink); 
      line-height: 1.1; margin: 0; letter-spacing: 3px; animation: glowPulse 2s infinite alternate;
    }
    @keyframes glowPulse { from { opacity: 0.9; } to { opacity: 1; text-shadow: 0 0 15px #fff, 0 0 30px var(--happy-pink), 0 0 60px var(--happy-pink), 0 0 100px var(--happy-pink); } }

    .scroll-guide { margin-top: 50px; font-size: 1rem; letter-spacing: 6px; color: var(--text-gold); animation: bounce 2s infinite; font-weight: 700; text-shadow: 0 0 10px rgba(255,215,0,0.5); }
    @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-12px);} 60% {transform: translateY(-6px);} }

    #message-section { min-height: 100vh; padding: 100px 20px; }
    .message-container { position: relative; max-width: 800px; width: 100%; padding: 180px 0; }
    .message-text { max-width: 650px; margin: 0 auto; font-size: 1.25rem; line-height: 2.8; letter-spacing: 0.08em; color: #fff; position: relative; z-index: 30; word-break: keep-all; overflow-wrap: anywhere; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
    .br-pc { display: block; }

    #illust-section { height: 100vh; }
    .illust-frame { width: 100%; max-width: 850px; aspect-ratio: 16 / 9; border: 3px solid var(--text-gold); background: #000; box-shadow: 0 0 50px rgba(255, 215, 0, 0.3), 0 25px 70px rgba(0,0,0,0.8); border-radius: 8px; overflow: hidden; cursor: zoom-in; transition: transform 0.4s ease; }
    .illust-frame:hover { transform: scale(1.03); }
    .illust-frame img { width: 100%; height: 100%; object-fit: contain; }
    .credit { margin-top: 30px; font-size: 1.3rem; letter-spacing: 8px; color: var(--text-gold); text-transform: uppercase; border-top: 2px solid var(--text-gold); padding-top: 15px; font-weight: 700; }

    #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.98); display: none; justify-content: center; align-items: center; z-index: 10001; cursor: zoom-out; }
    #overlay img { max-width: 95%; max-height: 95%; animation: zoomIn 0.3s ease; }

    .music-control {
      position: fixed; bottom: 25px; right: 25px; z-index: 10000;
      background: rgba(212, 175, 55, 0.2); border: 2px solid var(--text-gold);
      backdrop-filter: blur(5px); border-radius: 50px; padding: 10px 20px; cursor: pointer;
      display: flex; align-items: center; gap: 10px; color: var(--text-gold);
      font-weight: 700; font-size: 0.9rem; transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
    }
    .music-control:hover { background: var(--text-gold); color: #0a2a1a; transform: scale(1.05); }

    @media (max-width: 768px) {
      .br-pc { display: none; }
      #message-section { padding: 40px 10px; }
      .message-container { padding: 130px 0; }
      .char-orb { width: 120px; height: 120px; }
      .pos-red { top: -50px; left: 5px; }
      .pos-purple { top: 5%; right: 5px; }
      .pos-orange { bottom: -50px; left: 5px; }
      .pos-white { bottom: 0%; right: 5px; }
      .message-text { font-size: 1.1rem; line-height: 2.4; }
    }
  </style>
</head>
<body onclick="handleFirstInteraction()">
  <div class="snow-container" id="snow-box"></div>
  <div class="parallax-layer" id="layer-bg-decor">
    <div class="glass-orb orb-red" style="top: 10%; left: 10%; width: 220px; height: 220px;"></div>
    <div class="glass-orb orb-gold" style="top: 65%; right: 8%; width: 180px; height: 180px;"></div>
    <div class="star" style="top: 12%; right: 25%; width: 45px; height: 45px;"></div>
    <div class="star" style="bottom: 15%; left: 12%; width: 55px; height: 55px;"></div>
  </div>

  <div id="overlay" onclick="closeImage()"><img id="expanded-img" src="" alt="拡大イラスト"></div>

  <audio id="bgm" src="https://raw.githubusercontent.com/flatcafe/flatcafe-live/main/bgm.mp3" loop preload="auto"></audio>
  <audio id="bell-sound" src="Sleigh_Bells01-07(Dry-Knock-Gentle).mp3" preload="auto"></audio>
  
  <div class="music-control" id="m-btn" onclick="toggleMusic(event)">
    <span id="music-icon">♪</span> <span id="music-status">BGM ON/OFF</span>
  </div>

  <main>
    <section id="opening">
      <img src="logo.png" alt="ふらっとCafe ロゴ" class="site-logo">
      <h1 class="neon-christmas">Merry Christmas</h1>
      <div class="scroll-guide">SCROLL DOWN</div>
    </section>
    <section id="message-section">
      <div class="message-container">
        <div class="char-orb char-red pos-red" onclick="triggerBell(this)"><img src="char_red.png" alt="W"></div>
        <div class="char-orb char-purple pos-purple" onclick="triggerBell(this)"><img src="char_purple.png" alt="T"></div>
        <div class="message-text">
          いつも「ふらっとcafe」を温かく応援してくださり、<br class="br-pc">本当にありがとうございます。<br>
          これからもゲーム実況と歌で、<br class="br-pc">みんなの日々を少しだけ幸せに彩っていけたら嬉しいです。<br>
          素敵なクリスマスを！
        </div>
        <div class="char-orb char-orange pos-orange" onclick="triggerBell(this)"><img src="char_orange.png" alt="N"></div>
        <div class="char-orb char-white pos-white" onclick="triggerBell(this)"><img src="char_white.png" alt="M"></div>
      </div>
    </section>
    <section id="illust-section">
      <div class="illust-frame" onclick="expandImage()">
        <img id="target-img" src="784_20251223171537.png" alt="T">
      </div>
      <p class="credit">Illustration by TOURMA</p>
    </section>
  </main>

  <script>
    const snowBox = document.getElementById('snow-box');
    for (let i = 0; i < 100; i++) {
      const isSnow = Math.random() > 0.3;
      const s = document.createElement('div');
      s.className = isSnow ? 'snowflake' : 'twinkle-dot';
      const size = (Math.random() * (isSnow ? 4 : 3) + 1) + 'px';
      s.style.width = size; s.style.height = size;
      s.style.left = Math.random() * 100 + '%';
      if (isSnow) { s.style.animationDuration = (Math.random() * 8 + 4) + 's'; s.style.animationDelay = (Math.random() * 5) + 's'; }
      else { s.style.top = Math.random() * 100 + '%'; s.style.animationDelay = (Math.random() * 2) + 's'; }
      s.style.opacity = Math.random() * 0.7 + 0.3;
      snowBox.appendChild(s);
    }

    const bgDecor = document.getElementById('layer-bg-decor');
    window.addEventListener('scroll', () => {
      const y = window.pageYOffset;
      requestAnimationFrame(() => { bgDecor.style.transform = `translate3d(0, ${y * -0.4}px, 0)`; });
    });

    function expandImage() { 
      document.getElementById('expanded-img').src = document.getElementById('target-img').src; 
      document.getElementById('overlay').style.display = 'flex'; 
      document.body.style.overflow = 'hidden'; 
    }
    function closeImage() { 
      document.getElementById('overlay').style.display = 'none'; 
      document.body.style.overflow = 'auto'; 
    }

    const bgm = document.getElementById('bgm');
    const bellSound = document.getElementById('bell-sound');
    const musicStatus = document.getElementById('music-status');
    const musicIcon = document.getElementById('music-icon');
    let hasInteracted = false;

    bellSound.volume = 0.8;

    function triggerBell(element) {
      if (bellSound) {
        bellSound.currentTime = 0; 
        bellSound.play();
      }
      
      element.classList.remove('play-bell');
      void element.offsetWidth; 
      element.classList.add('play-bell');
      
      setTimeout(() => {
        element.classList.remove('play-bell');
      }, 500);
    }

    function handleFirstInteraction() {
      if (!hasInteracted) {
        bgm.play().then(() => {
          musicStatus.innerText = "BGM ON";
          musicIcon.style.animation = "twinkleHappy 1s infinite";
        }).catch(e => console.log("再開待機中..."));
        hasInteracted = true;
      }
    }

    function toggleMusic(event) {
      event.stopPropagation();
      if (bgm.paused) {
        bgm.play();
        musicStatus.innerText = "BGM ON";
        musicIcon.style.animation = "twinkleHappy 1s infinite";
      } else {
        bgm.pause();
        musicStatus.innerText = "BGM OFF";
        musicIcon.style.animation = "none";
      }
    }
  </script>
</body>
</html>
