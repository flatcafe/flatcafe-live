    @keyframes twinkle { 0%, 100% { opacity: 0.4; transform: scale(0.8); } 50% { opacity: 1; transform: scale(1.1); } }

      z-index: 20;
      transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.3s ease;
      cursor: pointer;
      animation: floatOrb 4s ease-in-out infinite;
    }
    .char-orb img { width: 100%; height: 100%; object-fit: cover; }
    .char-red { color: var(--glow-red); }
    .char-purple { color: var(--glow-purple); }
    .char-orange { color: var(--glow-orange); }
    .char-white { color: var(--glow-green); }

    .char-orb:hover {
      transform: scale(1.1) translateY(-10px);
      box-shadow: inset 0 0 25px rgba(0,0,0,0.6), 0 0 40px currentColor;
      z-index: 40;
    }

      50% { transform: translateY(-15px); }
    }
