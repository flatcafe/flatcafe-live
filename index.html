<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>„Åµ„Çâcafe LIVE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg-main: radial-gradient(circle at top, #1e293b, #020617);
      --card-bg: linear-gradient(180deg, #020617, #020617dd);
    }
    body.night {
      --bg-main: radial-gradient(circle at top, #020617, #000);
      --card-bg: linear-gradient(180deg, #020617, #000);
    }
    body {
      font-family: system-ui, sans-serif;
      background: var(--bg-main);
      color: #e5e7eb;
      margin: 0;
      padding: 24px;
      transition: background .6s;
    }
    h1 { text-align: center; margin-bottom: 32px; letter-spacing: .08em; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      border-radius: 20px;
      padding: 18px;
      background: var(--card-bg);
      box-shadow: 0 15px 40px rgba(0,0,0,.5);
      text-align: center;
      transition: transform .3s, box-shadow .3s;
      position: relative;
      overflow: hidden;
    }
    .card.live {
      grid-column: span 2;
    }
    .card::after {
      content: '‚òæ';
      position: absolute;
      top: 10px;
      right: 14px;
      opacity: .15;
      font-size: 32px;
    }
    .card a { color: inherit; text-decoration: none; }
    .card:hover { transform: translateY(-6px); box-shadow: 0 20px 50px rgba(0,0,0,.7); }

    .icon {
      width: 64px; height: 64px; border-radius: 50%;
      margin: 0 auto 12px; object-fit: cover; background: #0f172a;
    }
    .name { font-size: 18px; font-weight: bold; margin-bottom: 6px; }
    .status { font-size: 14px; opacity: .85; }

    .live { outline: 2px solid #f43f5e; animation: pulse 1.4s infinite; }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(244,63,94,.7); }
      70% { box-shadow: 0 0 0 14px rgba(244,63,94,0); }
      100% { box-shadow: 0 0 0 0 rgba(244,63,94,0); }
    }
    .badge { display: inline-block; margin-top: 8px; padding: 4px 12px; border-radius: 999px; font-size: 12px; letter-spacing: .08em; }
    .on { background: #f43f5e; }
    .off { background: #334155; }

    .standby {
      grid-column: 1 / -1;
      text-align: center;
      opacity: .8;
      padding: 40px 0;
      font-size: 18px;
    }
    </style>
  <style>
    /* YouTube ÁâπÂà•ÊºîÂá∫ */
    .youtube.live { grid-column: 1 / -1; }
    .yt-embed { width: 100%; aspect-ratio: 16/9; border-radius: 14px; margin-bottom: 10px; }
    .yt-cta { margin-top: 10px; opacity: .9; font-size: 14px; }
  </style>
</head>
<body>
  <h1>‚òï „Åµ„Çâcafe LIVE ‚òæ</h1>
  <div class="grid" id="grid"></div>

  <script>
    const members = [
      // icon „ÅåÁ©∫„ÅÆÂ†¥Âêà„ÅØËá™Âãï„Åß Twitch / YouTube „ÅÆ„Éá„Éï„Ç©„É´„ÉàÂèñÂæó or ‰ª£ÊõøË°®Á§∫
      { type: 'twitch', name: 'Ëã•Âá™', link: 'https://www.twitch.tv/wakanagi', api: 'https://decapi.me/twitch/uptime/wakanagi', icon: '' },
      { type: 'twitch', name: 'ÊüöËå∂', link: 'https://www.twitch.tv/yuzucha08', api: 'https://decapi.me/twitch/uptime/yuzucha08', icon: '' },
      { type: 'twitch', name: 'Lily00', link: 'https://www.twitch.tv/lily00_flca', api: 'https://decapi.me/twitch/uptime/lily00_flca', icon: '' },
      { type: 'twitch', name: '„Å®„Çã„Åæ', link: 'https://www.twitch.tv/tourma_flca', api: 'https://decapi.me/twitch/uptime/tourma_flca', icon: '' },
      { type: 'youtube', name: '„Åµ„Çâcafe YouTube', link: 'https://www.youtube.com/@flatcafe_games/live', api: 'https://decapi.me/youtube/uptime/UCAsCx41YE4mEIBCIAGOzFfA', icon: 'https://yt3.googleusercontent.com/ytc/UCAsCx41YE4mEIBCIAGOzFfA=s176-c-k-c0x00ffffff-no-rj', channelId: 'UCAsCx41YE4mEIBCIAGOzFfA' }
    ];
      { name: 'Ëã•Âá™', link: 'https://www.twitch.tv/wakanagi', api: 'https://decapi.me/twitch/uptime/wakanagi', icon: '' },
      { name: 'ÊüöËå∂', link: 'https://www.twitch.tv/yuzucha08', api: 'https://decapi.me/twitch/uptime/yuzucha08', icon: '' },
      { name: 'Lily00', link: 'https://www.twitch.tv/lily00_flca', api: 'https://decapi.me/twitch/uptime/lily00_flca', icon: '' },
      { name: '„Å®„Çã„Åæ', link: 'https://www.twitch.tv/tourma_flca', api: 'https://decapi.me/twitch/uptime/tourma_flca', icon: '' },
      { name: '„Åµ„Çâcafe YouTube', link: 'https://www.youtube.com/@flatcafe_games/live', api: 'https://decapi.me/youtube/uptime/UCAsCx41YE4mEIBCIAGOzFfA', icon: 'https://yt3.googleusercontent.com/ytc/UCAsCx41YE4mEIBCIAGOzFfA=s176-c-k-c0x00ffffff-no-rj' }
    ];

    const grid = document.getElementById('grid');

    async function checkLive(m) {
      try {
        const r = await fetch(m.api);
        const t = (await r.text()).toLowerCase();

        // ÂÖ±ÈÄöÔºöoffline „ÅØÁ¢∫ÂÆü„Å´„Ç™„Éï
        if (t.includes('offline')) return false;

        // YouTubeÂØæÁ≠ñÔºö‰∫àÁ¥Ñ„ÉªÂæÖÊ©üÊâÄ„ÇíÈô§Â§ñ
        if (m.type === 'youtube') {
          // decapi „ÅØ‰∫àÁ¥ÑÊû†„Åß„ÇÇ uptime „ÇíËøî„Åô„Åì„Å®„Åå„ÅÇ„Çã„Åü„ÇÅ
          // "live for" „ÇíÂê´„ÇÄÂ†¥Âêà„ÅÆ„Åø LIVE Êâ±„ÅÑ„Å´„Åô„Çã
          return t.includes('live for');
        }

        // Twitch „ÅØ offline „Åß„Å™„Åë„Çå„Å∞Âü∫Êú¨ LIVE
        return true;
      } catch {
        return false;
      }
    }
    }

    function checkNightMode() {
      const h = new Date().getHours();
      document.body.classList.toggle('night', h >= 0 && h < 6);
    }

    async function render() {
      grid.innerHTML = '';
      const results = [];

      for (const m of members) {
        const live = await checkLive(m);
        results.push({ ...m, live });
      }

      const liveCount = results.filter(r => r.live).length;

      if (liveCount === 0) {
        grid.innerHTML = '<div class="standby">‚òï ‰ªä„ÅØÊ∫ñÂÇô‰∏≠„Åß„Åô</div>';
        return;
      }

      results.sort((a, b) => b.live - a.live).forEach(m => {
        const c = document.createElement('div');
        const isYT = m.type === 'youtube';
        c.className = 'card' + (m.live ? ' live' : '') + (isYT ? ' youtube' : '');
        if (isYT && m.live) {
          c.innerHTML = `
            <a href="${m.link}" target="_blank">
              <iframe class="yt-embed" src="https://www.youtube.com/embed/live_stream?channel=${m.channelId}&autoplay=0&mute=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
              <div class="name">${m.name}</div>
              <div class="status">ÈÖç‰ø°‰∏≠ÔºàYouTubeÔºâ</div>
              <span class="badge on">LIVE</span>
            </a>`;
        } else if (isYT && !m.live) {
          c.innerHTML = `
            <a href="https://www.youtube.com/@flatcafe_games" target="_blank">
              <img class="icon" src="${m.icon}" alt="${m.name}" />
              <div class="name">${m.name}</div>
              <div class="status">„Ç™„Éï„É©„Ç§„É≥</div>
              <div class="yt-cta">üîî „ÉÅ„É£„É≥„Éç„É´ÁôªÈå≤„Åó„Å¶Ê¨°ÂõûÈÄöÁü•</div>
              <span class="badge off">OFF</span>
            </a>`;
        } else {
          c.innerHTML = `
            <a href="${m.link}" target="_blank">
              <img class="icon" src="${m.icon}" alt="${m.name}" />
              <div class="name">${m.name}</div>
              <div class="status">${m.live ? 'ÈÖç‰ø°‰∏≠' : '„Ç™„Éï„É©„Ç§„É≥'}</div>
              <span class="badge ${m.live ? 'on' : 'off'}">${m.live ? 'LIVE' : 'OFF'}</span>
            </a>`;
        }
        grid.appendChild(c);
      });
    }

    checkNightMode();
    render();
    setInterval(() => { checkNightMode(); render(); }, 60000);
  </script>
</body>
</html>
