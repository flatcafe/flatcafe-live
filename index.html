<script>

async function fetchWithNoCache(url) {
  // URL„Å´„Çø„Ç§„É†„Çπ„Çø„É≥„Éó„Çí‰ªò‰∏é„Åó„Å¶„Ç≠„É£„ÉÉ„Ç∑„É•„ÇíÂº∑Âà∂ÁöÑ„Å´ÂõûÈÅø
  const noCacheUrl = `${url}${url.includes('?') ? '&' : '?'}t=${Date.now()}`;
  const controller = new AbortController();
  const id = setTimeout(() => controller.abort(), 5000);
  try {
    const response = await fetch(noCacheUrl, { signal: controller.signal });
    clearTimeout(id);
    return response;
  } catch (e) { clearTimeout(id); throw e; }
}

async function checkYouTube() {
  const card = document.getElementById('yt-card');
  const thumb = document.getElementById('yt-thumb');
  const status = document.getElementById('yt-status');
  try {
    const res = await fetchWithNoCache(`https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${YT_CHANNEL_ID}&type=video&eventType=live&liveBroadcastContent=live&maxResults=1&key=${YT_API_KEY}`);
    const data = await res.json();
    if (data.items && data.items.length > 0) {
      thumb.src = data.items[0].snippet.thumbnails.medium.url;
      thumb.classList.add('show');
      status.innerHTML = '‚óè LIVEÈÖç‰ø°‰∏≠ÔºÅ';
      card.classList.add('live');
      card.style.order = -2;
    } else { throw new Error(); }
  } catch {
    card.classList.remove('live'); thumb.classList.remove('show'); card.style.order = 10; status.textContent = 'Ê∫ñÂÇô‰∏≠';
  }
}

async function checkTwitch() {
  const cards = document.querySelectorAll('.card[data-channel]');
  await Promise.all(Array.from(cards).map(async (card) => {
    const channel = card.dataset.channel;
    const img = card.querySelector('.main-thumb');
    const statusDiv = card.querySelector('.status');
    try {
      const res = await fetchWithNoCache(`https://decapi.me/twitch/uptime/${channel}`);
      const text = await res.text();
      if (!text.toLowerCase().includes('offline')) {
        card.classList.add('live'); card.style.order = -1;
        statusDiv.innerHTML = `‚óè ÈÖç‰ø°‰∏≠: ${text}`;
        img.src = `https://static-cdn.jtvnw.net/previews-ttv/live_user_${channel}-440x248.jpg?t=${Date.now()}`;
        img.classList.add('show');
      } else { throw new Error(); }

      card.classList.remove('live'); card.style.order = 20;
      statusDiv.textContent = 'Ê∫ñÂÇô‰∏≠'; img.classList.remove('show'); img.src = "";
    }
  }));
}
