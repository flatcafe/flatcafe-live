<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ふらcafe LIVE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ===== デザイン ===== -->
  <style>
    :root {
      --bg-start: #0b1220;
      --bg-end: #1a2a44;
      --card: rgba(255,255,255,0.08);
      --text: #eef3ff;
      --muted: #aab4d4;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text);
      background: radial-gradient(circle at top, var(--bg-end), var(--bg-start));
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 28px 16px 12px;
      font-size: 22px;
      letter-spacing: 0.05em;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 16px;
    }

    .offline {
      text-align: center;
      padding: 48px 16px;
      background: var(--card);
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }

    .offline h2 {
      font-size: 20px;
      margin-bottom: 8px;
    }

    .offline p {
      color: var(--muted);
      line-height: 1.7;
    }

    .live {
      display: none;
      margin-top: 16px;
    }

    .live iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
      border-radius: 18px;
      box-shadow: 0 12px 40px rgba(0,0,0,.35);
    }

    footer {
      text-align: center;
      padding: 24px;
      font-size: 12px;
      color: var(--muted);
    }

    /* 深夜帯（自動） */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-start: #060a14;
        --bg-end: #101b30;
      }
    }
  </style>
</head>
<body>

<header>☕ ふらcafe LIVE</header>

<div class="container">

  <!-- 配信してない時 -->
  <div id="offline" class="offline">
    <h2>☕ 今は配信していません</h2>
    <p>準備ができたら、またここに灯りがつきます</p>
  </div>

  <!-- 配信中 -->
  <div id="live" class="live">
    <iframe id="player" allowfullscreen></iframe>
  </div>

</div>

<footer>© ふらcafe</footer>

<!-- ===== ロジック ===== -->
<script>
/* =============================
   設定ここだけ触ればOK
============================= */
const API_KEY = 'YOUR_YOUTUBE_API_KEY';
const CHANNEL_ID = 'YOUR_CHANNEL_ID';

/* ============================= */

async function checkLive() {
  const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${CHANNEL_ID}&eventType=live&type=video&key=${API_KEY}`;

  try {
    const res = await fetch(url);
    const data = await res.json();

    if (data.items && data.items.length > 0) {
      const videoId = data.items[0].id.videoId;
      showLive(videoId);
    } else {
      showOffline();
    }
  } catch (e) {
    console.error('LIVE取得失敗', e);
    showOffline();
  }
}

function showLive(videoId) {
  document.getElementById('offline').style.display = 'none';
  const live = document.getElementById('live');
  const player = document.getElementById('player');

  player.src = `https://www.youtube.com/embed/${videoId}?autoplay=0&rel=0`;
  live.style.display = 'block';
}

function showOffline() {
  document.getElementById('offline').style.display = 'block';
  document.getElementById('live').style.display = 'none';
}

checkLive();
// 60秒ごとに再チェック（自動切替）
setInterval(checkLive, 60000);
</script>

</body>
</html>
