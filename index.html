async function checkYouTube() {
  try {
    const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${YT_CHANNEL_ID}&type=video&eventType=live&liveBroadcastContent=live&maxResults=1&key=${YT_API_KEY}`);

    const card = document.getElementById('youtube-card');
    const thumb = document.getElementById('youtube-thumb');
    const status = document.getElementById('youtube-status');

    if (data.items && data.items.length > 0) {
      const vid = data.items[0];
      thumb.src = vid.snippet.thumbnails.medium.url;
      status.textContent = 'LIVEä¸­ï¼';
      card.classList.add('live');
      thumb.parentElement.href = `https://www.youtube.com/watch?v=${vid.id.videoId}`;
    } else {
      thumb.src = YT_ICON;
      status.textContent = 'OFFLINE';
      card.classList.remove('live');
    }
  } catch (e) {
    console.error(e);
  }
}

async function checkTwitch() {
  const cards = document.querySelectorAll('#twitch-container .card');
  for (const card of cards) {
    const channel = card.dataset.channel;
    try {
      const res = await fetch(`https://decapi.me/twitch/uptime/${channel}`);
      const text = await res.text();
      const statusDiv = card.querySelector('.status');
      statusDiv.textContent = text;
      if (!text.includes('offline')) {
        card.classList.add('live');
      } else {
        card.classList.remove('live');
      }
    } catch (e) {
      console.error(e);
    }
  }
}
