// APIé€šä¿¡ï¼ˆã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆä»˜ãï¼‰
async function fetchWithTimeout(resource, options = {}) {
  const { timeout = 5000 } = options;
  const controller = new AbortController();
  const id = setTimeout(() => controller.abort(), timeout);
  try {
    const response = await fetch(resource, { ...options, signal: controller.signal });
    clearTimeout(id);
    return response;
  } catch (e) {
    clearTimeout(id);
    throw e;
  }
}

async function checkYouTube() {

  const badge = card.querySelector('.badge-offline');

  try {
    if (YT_API_KEY.includes('ã“ã“ã«')) throw new Error('Key not set');

async function checkTwitch() {
  const cards = document.querySelectorAll('#portal-container .card[data-channel]');
