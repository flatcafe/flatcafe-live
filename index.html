<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ふらcafe LIVE HUB</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1e293b, #020617);
      color: #e5e7eb;
      margin: 0;
      padding: 24px;
    }
    h1 {
      text-align: center;
      margin-bottom: 28px;
      letter-spacing: 0.12em;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 18px;
    }
    .card {
      background: linear-gradient(180deg, #020617, #020617cc);
      border-radius: 20px;
      padding: 16px;
      position: relative;
      overflow: hidden;
      transition: transform .3s ease, box-shadow .3s ease;
    }
    .card.live {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(239,68,68,.9);
      animation: pulse 1.6s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 20px rgba(239,68,68,.5); }
      50% { box-shadow: 0 0 50px rgba(239,68,68,1); }
      100% { box-shadow: 0 0 20px rgba(239,68,68,.5); }
    }
    .title {
      font-weight: 700;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .badge {
      background: #334155;
      border-radius: 999px;
      padding: 3px 12px;
      font-size: 12px;
    }
    .badge.live {
      background: #ef4444;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: .4; }
      100% { opacity: 1; }
    }
    iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
      border-radius: 14px;
      background: #020617;
    }
    .offline {
      opacity: 0.45;
      text-align: center;
      padding: 42px 0;
      font-size: 14px;
    }
    footer {
      margin-top: 28px;
      text-align: center;
      font-size: 12px;
      opacity: .6;
    }
  </style>
</head>
<body>

<h1>☕ ふらcafe 配信ハブ ☕</h1>

<div class="grid" id="grid"></div>

<script>
const YOUTUBE_CHANNEL_ID = "UCAsCx41YE4mEIBCIAGOzFfA";
const TWITCH_PARENT = location.hostname;

const streams = [
  { name: "フラcafe YouTube", type: "youtube" },
  { name: "若凪", type: "twitch", channel: "wakanagi" },
  { name: "柚茶", type: "twitch", channel: "yuzucha08" },
  { name: "Lily00", type: "twitch", channel: "lily00_flca" },
  { name: "とるま", type: "twitch", channel: "tourma_flca" }
];

const grid = document.getElementById("grid");

streams.forEach(s => {
  const card = document.createElement("div");
  card.className = "card";

  const title = document.createElement("div");
  title.className = "title";
  title.innerHTML = `${s.name} <span class=\"badge live\">LIVE</span>`;

  if (s.type === "youtube") {
    card.classList.add("live");
    const iframe = document.createElement("iframe");
    iframe.src = `https://www.youtube.com/embed/live_stream?channel=${YOUTUBE_CHANNEL_ID}`;
    card.appendChild(title);
    card.appendChild(iframe);
  }

  if (s.type === "twitch") {
    card.classList.add("live");
    const iframe = document.createElement("iframe");
    iframe.src = `https://player.twitch.tv/?channel=${s.channel}&parent=${TWITCH_PARENT}`;
    card.appendChild(title);
    card.appendChild(iframe);
  }

  grid.appendChild(card);
});
</script>

<footer>
  配信中の枠は自動で目立ちます ☕
</footer>

</body>
</html>
