<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ふらcafe LIVE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg-main: radial-gradient(circle at top, #1e293b, #020617);
      --card-bg: linear-gradient(180deg, #020617, #020617dd);
    }
    body.night {
      --bg-main: radial-gradient(circle at top, #020617, #000);
      --card-bg: linear-gradient(180deg, #020617, #000);
    }
    body {
      font-family: system-ui, sans-serif;
      background: var(--bg-main);
      color: #e5e7eb;
      margin: 0;
      padding: 24px;
      transition: background .6s;
    }
    h1 { text-align: center; margin-bottom: 32px; letter-spacing: .08em; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      border-radius: 20px;
      padding: 18px;
      background: var(--card-bg);
      box-shadow: 0 15px 40px rgba(0,0,0,.5);
      text-align: center;
      transition: transform .3s, box-shadow .3s;
      position: relative;
      overflow: hidden;
    }
    .card.live {
      grid-column: span 2;
    }
    .card::after {
      content: '☾';
      position: absolute;
      top: 10px;
      right: 14px;
      opacity: .15;
      font-size: 32px;
    }
    .card a { color: inherit; text-decoration: none; }
    .card:hover { transform: translateY(-6px); box-shadow: 0 20px 50px rgba(0,0,0,.7); }

    .icon {
      width: 64px; height: 64px; border-radius: 50%;
      margin: 0 auto 12px; object-fit: cover; background: #0f172a;
    }
    .name { font-size: 18px; font-weight: bold; margin-bottom: 6px; }
    .status { font-size: 14px; opacity: .85; }

    .live { outline: 2px solid #f43f5e; animation: pulse 1.4s infinite; }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(244,63,94,.7); }
      70% { box-shadow: 0 0 0 14px rgba(244,63,94,0); }
      100% { box-shadow: 0 0 0 0 rgba(244,63,94,0); }
    }
    .badge { display: inline-block; margin-top: 8px; padding: 4px 12px; border-radius: 999px; font-size: 12px; letter-spacing: .08em; }
    .on { background: #f43f5e; }
    .off { background: #334155; }

    .standby {
      grid-column: 1 / -1;
      text-align: center;
      opacity: .8;
      padding: 40px 0;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>☕ ふらcafe LIVE ☾</h1>
  <div class="grid" id="grid"></div>

  <script>
    const members = [
      { name: '若凪', link: 'https://www.twitch.tv/wakanagi', api: 'https://decapi.me/twitch/uptime/wakanagi', icon: 'https://static-cdn.jtvnw.net/jtv_user_pictures/wakanagi-profile_image.png' },
      { name: '柚茶', link: 'https://www.twitch.tv/yuzucha08', api: 'https://decapi.me/twitch/uptime/yuzucha08', icon: 'https://static-cdn.jtvnw.net/jtv_user_pictures/yuzucha08-profile_image.png' },
      { name: 'Lily00', link: 'https://www.twitch.tv/lily00_flca', api: 'https://decapi.me/twitch/uptime/lily00_flca', icon: 'https://static-cdn.jtvnw.net/jtv_user_pictures/lily00_flca-profile_image.png' },
      { name: 'とるま', link: 'https://www.twitch.tv/tourma_flca', api: 'https://decapi.me/twitch/uptime/tourma_flca', icon: 'https://static-cdn.jtvnw.net/jtv_user_pictures/tourma_flca-profile_image.png' },
      { name: 'ふらcafe YouTube', link: 'https://www.youtube.com/@flatcafe_games/live', api: 'https://decapi.me/youtube/uptime/UCAsCx41YE4mEIBCIAGOzFfA', icon: 'https://yt3.googleusercontent.com/ytc/UCAsCx41YE4mEIBCIAGOzFfA=s176-c-k-c0x00ffffff-no-rj' }
    ];

    const grid = document.getElementById('grid');

    async function checkLive(m) {
      try {
        const r = await fetch(m.api);
        const t = await r.text();
        return !t.toLowerCase().includes('offline');
      } catch { return false; }
    }

    function checkNightMode() {
      const h = new Date().getHours();
      document.body.classList.toggle('night', h >= 0 && h < 6);
    }

    async function render() {
      grid.innerHTML = '';
      const results = [];

      for (const m of members) {
        const live = await checkLive(m);
        results.push({ ...m, live });
      }

      const liveCount = results.filter(r => r.live).length;

      if (liveCount === 0) {
        grid.innerHTML = '<div class="standby">☕ 今は準備中です</div>';
        return;
      }

      results.sort((a, b) => b.live - a.live).forEach(m => {
        const c = document.createElement('div');
        c.className = 'card' + (m.live ? ' live' : '');
        c.innerHTML = `
          <a href="${m.link}" target="_blank">
            <img class="icon" src="${m.icon}" alt="${m.name}" />
            <div class="name">${m.name}</div>
            <div class="status">${m.live ? '配信中' : 'オフライン'}</div>
            <span class="badge ${m.live ? 'on' : 'off'}">${m.live ? 'LIVE' : 'OFF'}</span>
          </a>`;
        grid.appendChild(c);
      });
    }

    checkNightMode();
    render();
    setInterval(() => { checkNightMode(); render(); }, 60000);
  </script>
</body>
</html>
